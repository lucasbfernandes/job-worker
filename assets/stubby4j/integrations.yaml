# GET jobs/:id/status
- request:
    method: GET
    url: ^/jobs/.*/status

  response:
    status: 200
    headers:
      content-type: application/json
    body: >
      {
        "status": "FAILED",
        "exitCode": 1,
        "createdAt": "2021-05-04T19:23:22.341245-03:00",
        "finishedAt": "2021-05-04T19:23:22.406849-03:00"
      }

# GET /jobs/:id/logs
- request:
    method: GET
    url: ^/jobs/.*/logs

  response:
    status: 200
    headers:
      content-type: application/json
    body: >
      "hello test!
       ls: wrongfile: No such file or directory"

