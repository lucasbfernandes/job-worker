# POST /jobs
- request:
    method: POST
    url: ^/jobs

  response:
    status: 201
    headers:
      content-type: application/json
    body: >
      {
        "id": "ad94eaae-b33e-42f8-927d-c13c0fc4a1f3"
      }

# GET /jobs
- request:
    method: GET
    url: ^/jobs

  response:
    status: 200
    headers:
      content-type: application/json
    body: >
      {
        "jobs": [
          {
            "id": "ad94eaae-b33e-42f8-927d-c13c0fc4a1f3",
            "command": ["sh", "-c", "echo hello world"],
            "status": "COMPLETED",
            "exitCode": 0,
